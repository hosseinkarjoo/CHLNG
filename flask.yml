apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: 584197209529.dkr.ecr.us-east-1.amazonaws.com/flask:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
